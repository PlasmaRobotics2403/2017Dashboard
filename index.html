<!-- 2017 Dashboard | Plasma Robotics, FRC Team 2403 | Based upon the FRCDashboard Framework by Vae Victis, FRC Team 1418 -->
<!DOCTYPE html>
<html>

    <head>
        <!-- Page Setup -->
        <meta charset="utf-8">
        <title>DASHBOARD | PLASMA ROBOTICS</title>

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- Menu Bars -->
        <div id='bar-top-container'> <!-- Top Bar -->
            <div id='bar-top-backdrop' class='bar-backdrop'></div> <!-- Menu Backdrop -->
            <div id='bar-logo-container'> <!-- Menu Logo -->
                <div id='bar-logo'></div>
            </div>
            <div id='bar-connection' class='bar-indicator'>DISCONNECTED</div> <!-- Connected / Disconnected Notifier -->
            <div id='bar-tuning' class='bar-indicator'>TUNING</div> <!-- Tuning / Camera toggle button -->
        </div>
        <div id='bar-bottom-container'> <!-- Botton Bar -->
            <div id='bar-bottom-backdrop' class='bar-backdrop'></div> <!-- Menu Backdrop -->
            <div id='bar-timer' class=''>0:00</div> <!-- Timer -->
        </div>

        <!-- Dashboard Content -->
        <div id='content-container'>
            <!-- Content Panel: Camera Feed & Tuning -->
            <div id='panel-main' class=''>
                <div id='camera'></div>
                <div id='tuning'>
                    <input id="tuning-name"type="text" placeholder="Property">
                    <input id="tuning-value"type="text" placeholder="Value">
                    <div id="tuning-button-set">Set</div>
                    <div id="tuning-button-get">Get</div>
                </div>
            </div>

            <!-- Content Panel: Numerical Readouts & Inputs -->
            <div id='panel-data'>
                <div id='outputs'> <!-- Outputs situated above inputs -->

                </div>
                <div id='inputs'> <!-- Inputs situated below outputs -->

                </div>
            </div>

        </div>

        <!-- Dashboard Javascript -->
        <script src="/networktables/networktables.js"></script> <!-- Network Tables Integration -->
    </body>

</html>
