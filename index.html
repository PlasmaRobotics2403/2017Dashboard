<!-- 2017 Dashboard | Plasma Robotics, FRC Team 2403 | Originally based upon the FRCDashboard Framework by Vae Victis, FRC Team 1418 -->
<!DOCTYPE html>
<html>

    <head>
        <!-- Page Setup -->
        <meta charset="utf-8">
        <title>DASHBOARD | PLASMA ROBOTICS</title>

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/font-awesome.css"/>
    </head>

    <body>
        <!-- Menu Bars -->
        <div id='bar-top-container'> <!-- Top Bar -->
            <div id='bar-top-backdrop' class='bar-backdrop'></div> <!-- Menu Backdrop -->
            <div id='bar-logo-container'> <!-- Menu Logo -->
                <div id='bar-logo'></div>
            </div>
            <div id='bar-connection' class='bar-indicator'>DISCONNECTED</div> <!-- Connected / Disconnected Notifier -->
            <div id='bar-tuning' class='bar-indicator'>TUNING</div> <!-- Tuning / Camera toggle button -->
        </div>
        <div id='bar-bottom-container'> <!-- Botton Bar -->
            <div id='bar-bottom-backdrop' class='bar-backdrop'></div> <!-- Menu Backdrop -->
            <div id='bar-timer' class=''>0:00</div> <!-- Timer -->
            <div id='bar-close'><i class="fa fa-times" aria-hidden="true"></i></div>
            <div id='bar-reload'><i class="fa fa-refresh" aria-hidden="true"></i></div>
            <div id='bar-position'><i class="fa fa-window-maximize" aria-hidden="true"></i></div>
            <div id='bar-developer'><i class="fa fa-cogs" aria-hidden="true"></i></div>
        </div>

        <!-- Dashboard Content -->
        <div id='content-container'>
            <!-- Content Panel: Camera Feed & Tuning -->
            <div id='panel-main' class=''>
                <div id='camera'></div>
                <div id='tuning'>
                    <div id='tuning-controls'>
                        <input id="tuning-name" type="text" placeholder="Property">
                        <input id="tuning-value" type="text" placeholder="Value">
                        <div id="tuning-button-set"><p>Set</p></div>
                        <div id="tuning-button-get"><p>Get</p></div>
                    </div>
                    <div id='tuning-list'>
                        <!-- Script will automatically feed in tuning controls here for important network tables -->
                    </div>
                </div>
            </div>

            <!-- Content Panel: Numerical Readouts & Inputs -->
            <div id='panel-data'>
                <!--
                <div id='outputs'> <!-- Outputs situated above inputs --><!--
                    <div data-address='/SmartDashboard/test' data-bottom='-180' data-top='180' class='widget-gauge'></div>
                    <div data-address='/testing/bool' class='widget-boolean'></div>
                </div>
                <div id='inputs'> <!-- Inputs situated below outputs --><!--
                    <input data-address='/SmartDashboard/wanted RPM' type='text' class='widget-field'></input>
                    <input data-address='/testing/num' type='number' class='widget-field'></input>
                    <input data-address='/testing/check' type='checkbox' class='widget-field'></input>

                    <!-- actual stuff, need to format --><!--
                    <p> gear angle adjustment from gyro </p>
                    <input data-address='/vision/gearPhotoAngle' type='number' class='widget-field'></input>

                    <p> shooter angle adjust from encoders </p>
                    <input data-address='/vision/fuelPhotoAngle' type='number' class='widget-field'></input>

                    <p> multiplier RPM </p>
                    <input data-address='/vision/shootRPMAdjustment' type='number' class='widget-field'></input>

                    <p> shooter angle adj (pix) </p>
                    <input data-address='/vision/shootAngleAdjustment' type='number' class='widget-field'></input>
                </div>-->
                <div id='panel-top'>
                    <p>Autonomous Selection</p>
                    <input data-address='/dashboard/auto' type='number' class='widget-field' data-default='0'></input>
                    <!--<select id='autonomous' data-address='/dasboard/auto' class='widget-select'>
                        <option value='0' selected>testing</option>
                        <option value='1'>second thing</option>
                        <option value='2'>third thing</option>
                        <option value='3'>fourth thing</option>
                    </select>-->
                </div>
                <div id='panel-column-1'>
                    <div class='group-2'>
                        <div class='group-inner'>
                            <p>Gyro Angle</p>
                            <div data-address='/dashboard/gyro' class='widget-spin' data-bottom='-180' data-top='180'></div>
                        </div>
                        <div class='group-inner'>
                            <p>Shooter Angle</p>
                            <div data-address='/vision/shooterAngle' class='widget-spin' data-bottom='-180' data-top='180'></div>
                        </div>
                    </div>
                    <div class='group-4'>
                        <div class='group-inner'>
                            <p>Intake</p>
                            <div data-address='/dashboard/intake' class='widget-indicator'></div>
                        </div>
                        <div class='group-inner'>
                            <p>Lift</p>
                            <div data-address='/dashboard/lift' class='widget-indicator'></div>
                        </div>
                        <div class='group-inner'>
                            <p>Ready</p>
                            <div data-address='/dashboard/ready' class='widget-boolean'></div>
                        </div>
                        <div class='group-inner'>
                            <p>Fire</p>
                            <div data-address='/dashboard/fire' class='widget-boolean'></div>
                        </div>
                    </div>
                </div>
                <div id='panel-column-2'>
                    <div class='group-2'>
                        <div class='group-inner'>
                            <p>Shooter RPM Multipler</p>
                            <input data-address='/vision/shootRPMAdjustment' type='number' class='widget-field' data-default='1'></input>
                        </div>
                        <div class='group-inner'>
                            <p>Shooter Angle Adjustment</p>
                            <input data-address='/vision/shootAngleAdjustment' type='number' class='widget-field' data-default='0'></input>
                        </div>
                    </div>
                    <div class='group-2'>
                        <div class='group-inner'>
                            <p>Gear Detection Angle</p>
                            <input data-address='/vision/gearElevatorAngle' type='number' class='widget-field'></input>
                        </div>
                        <div class='group-inner'>
                            <p>Gear Lift Distance</p>
                            <input data-address='/vision/gearDistance' type='number' class='widget-field'></input>
                        </div>
                    </div>
                    <div class='group-2'>
                        <div class='group-inner'>
                            <p>Gear FPS</p>
                            <input data-address='/vision/gearFPS' type='number' class='widget-field' data-default='0'></input>
                        </div>
                        <div class='group-inner'>
                            <p>Shoot FPS</p>
                            <input data-address='/vision/shootFPS' type='number' class='widget-field' data-default='0'></input>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Dashboard Javascript -->
        <script src="/networktables/networktables.js"></script> <!-- Network Tables Integration -->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script> <!-- Prep Electron for jQuery import -->
        <script src="jquery.min.js"></script> <!-- jQuery:  Because jQuery -->
        <script src="ui.js"></script> <!-- Custom Scripts to connect to bot and SmartDashboard network tables -->
    <script>if (window.module) module = window.module;</script> <!-- Reset Electron / jQuery Conflicts -->
    </body>

</html>
